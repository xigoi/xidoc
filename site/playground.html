<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="generator" content="xidoc"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/logo.svg" /><link rel="stylesheet" href="xi.min.css" /><link rel="stylesheet" href="xd.min.css" /><title>xidoc</title><link rel="stylesheet" href="/katex-assets/katex.min.css" crossorigin="anonymous" /><script type="module">import { renderXidoc } from "/xidoc.min.js";
  const code = document.querySelector("#code")
  const output = document.querySelector("#output")
  const render = () => {
    try {
      output.innerHTML = renderXidoc(code.value, {snippet: true});
      code.classList.remove("error");
      output.classList.remove("error");
    } catch (err) {
      output.innerText = err;
      code.classList.add("error");
      output.classList.add("error");
    }
  }
  code.addEventListener("input", render);
  code.value = "[section Example;\n  You can [bf play] with xidoc here!\n  Just [it edit] the code and it will be automatically updated.\n  Note that some commands [color red; don't work properly] due to the limitations of the JavaScript version of xidoc.\n]";
