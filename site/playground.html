<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="generator" content="xidoc"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="xi.min.css" /><link rel="stylesheet" href="xd.min.css" /><link rel="icon" href="/logo.svg" /><title>xidoc</title><link rel="stylesheet" href="/katex-assets/katex.min.css" integrity="sha384-Juol1FqnotbkyZUT5Z7gUPjQ9gzlwCENvUZTpQBAPxtusdwFLRy382PSDx5UUJ4/" crossorigin="anonymous"><script type="module">import { renderXidoc } from "/xidoc.min.js";
  const code = document.querySelector("#code")
  const output = document.querySelector("#output")
  const render = () => {
    let result = renderXidoc(code.value, {snippet: true});
    if (result.success) {
      code.classList.remove("error");
      output.classList.remove("error");
      output.innerHTML = result.markup;
    } else {
      code.classList.add("error");
      output.classList.add("error");
      output.innerText = result.err;
    }
  }
  code.addEventListener("input", render);
  code.value = "[section Example;\n  You can [bf play] with xidoc here!\n  Just [it edit] the code and it will be automatically updated.\n  Note that some commands [color red; don't work properly] due to the limitations of the JavaScript version of xidoc.\n]";
  render();</script><style>:root{--bg-accent:#908;}
